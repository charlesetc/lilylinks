<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Lilylinks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <main>
      <section>
        <p class="title">Lilylinks</p>
        <p>=========</p>
        <p>Open-source backlink aggregation</p>
      </section>

      <section>
        <p>Embed backlinks to your website:</p>
        <input
          class="embed"
          readonly
          type="text"
          style="width: 47.3ch"
          onclick="this.select()"
          value="<script src='lilylinks.xyz/embed.js'></script>"
        />
      </section>

      <section>
        <p>Preview links to your website:</p>
        <input
          type="text"
          style="width: 42.8ch"
          onclick="this.select()"
          placeholder="example.com"
        />
        <button type="submit">Go</button>
      </section>

      <section>
        <a class="button" href="https://github.com/charlesetc/lilylinks"
          >Submit a website</a
        >
      </section>
    </main>
  </body>
</html>
